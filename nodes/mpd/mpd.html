<script type="text/javascript">
    RED.nodes.registerType('mpd-server',{
        category: 'config',
        defaults: {
            host: {value:"localhost", required:true},
            port: {value:6600, required:true, validate:RED.validators.number()},
            password: {value:""}
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>
<script type="text/x-red" data-template-name="mpd-server">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" style="width:40%">
        <label for="node-config-input-port" style="margin-left: 10px; width: 35px; ">Port</label>
        <input type="text" id="node-config-input-port" style="width:45px">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mpd-command',{
        category: 'function',
        defaults: {
            name: {value:""},
            server: {value:"", type:"mpd-server"}
        },
        color: "#3FADB5",
        inputs:1,
        outputs:1,
        icon: "music.png",
        label: function() {
            return this.name||"mpd-command";
        }
    });
</script>
<script type="text/x-red" data-template-name="mpd-command">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> MPD Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="mpd-command">
    <p>Sends a command to a MPD server</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mpd-status',{
        category: 'input',
        defaults: {
            name: {value:""},
            system: {value: "any"},
            server: {value:"", type:"mpd-server"}
        },
        color: "#3FADB5",
        inputs:0,
        outputs:1,
        icon: "music.png",
        label: function() { return this.name||"mpd-status"; }
    });
</script>
<script type="text/x-red" data-template-name="mpd-status">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Mpd Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Event</label>
        <select id="node-input-system">
            <option value="any">any notification</option>
            <option value="player">player</option>
            <option value="mixer">volume changed</option>
            <option value="options">options</option>
            <option value="database">song db modified</option>
            <option value="update">db update started/finished</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="mpd-status">
    <p>Receives system update messages from a MPD server and forwards them.</p>
</script>
