<script type="text/javascript">
    RED.nodes.registerType('toast',{
        category: 'ui',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            sendTo: {value: "all", required: true}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui.png",
        label: function() {
            return this.name || "show toast";
        }
    });
</script>

<script type="text/x-red" data-template-name="toast">
    <div class="form-row">
        <label for="node-input-sendTo"><i class="icon-random"></i> Send to</label>
        <select id="node-input-sendTo">
            <option value="all">all connected</option>
            <option value="sender">only sender</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
