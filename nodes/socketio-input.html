<script type="text/javascript">
    RED.nodes.registerType('socketio-input',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            event: {value: "message"}
        },
        inputs:0,
        outputs:1,
        icon: "socketio.png",
        label: function() {
            return this.name||"socketio-input";
        }
    });
</script>

<script type="text/x-red" data-template-name="socketio-input">
    <div class="form-row">
        <label for="node-input-event"><i class="icon-tasks"></i> Event</label>
        <input type="text" id="node-input-event" placeholder="Event Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="socketio-input">
    <p>A Socket.io input node. Listens for <b>"msg"</b> events that have an <b>event</b>
     property equal with the <b>Event</b> config value (by default <i>message</i>). 
     The event <b>data</b> property is forwarded in <b>msg.payload</b></p>
</script>
