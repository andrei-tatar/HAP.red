<script type="text/javascript">
    RED.nodes.registerType('socketio-output',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            event: {value: "message"}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "socketio.png",
        label: function() {
            return this.name||"socketio-output";
        }
    });
</script>

<script type="text/x-red" data-template-name="socketio-output">
    <div class="form-row">
        <label for="node-input-event"><i class="icon-tasks"></i> Event</label>
        <input type="text" id="node-input-event" placeholder="Event Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="socketio-output">
    <p>A Socket.io output node. Sends a <b>"msg"</b> event with an object that has 2 properties: 
    <b>event</b> that comes either from <b>msg.event</b> or from the node configuration 
    and <b>data</b> that comes from <b>msg.payload</b>.</p>
</script>
