<!doctype html>
<html lang="en" ng-app="hap">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Automation</title>
    <base href="/">
	<link rel="stylesheet" href="angular-material/angular-material.min.css">
</head>
<body layout="column" ng-controller="MainController as main">
	<md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="main.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Hello World</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-subheader class="md-no-sticky">Menu</md-subheader>
                <md-list-item ng-click="main.go('home')">
                    <p>Home</p>
                </md-list-item>
                <md-list-item ng-click="main.openEditor()">
                    <p>Editor</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div layout="column" flex id="content" ng-viewport>
        </div>
    </div>
	
	<script src="socket.io/socket.io.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="angular-animate/angular-animate.min.js"></script>
	<script src="angular-material/angular-material.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-new-router/dist/router.es5.min.js"></script>
    
	<script src="main.js"></script>
    <script src="services/events.js"></script>
    
    <script src="components/home/home.js"></script>
</body>
</html>
