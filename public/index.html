<!doctype html>
<html lang="en" ng-app="hap" ng-controller="MainController as main">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{main.title}}</title>
    <base href="/">
	<link rel="stylesheet" href="angular-material/angular-material.min.css">
    <link rel="stylesheet" href="angular-material-icons/angular-material-icons.css">
</head>
<body layout="column">
	<md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="main.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h1>{{main.selectedTab.header}}</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-subheader class="md-no-sticky">Menu</md-subheader>
                <md-list-item ng-repeat="tab in main.tabs" ng-click="main.select(tab)">
                    <p>{{tab.header}}</p>
                </md-list-item>
                <md-list-item ng-click="main.openEditor()">
                    <p>Editor</p>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content layout="column" flex>
            <md-content layout="row" layout-align="start start" layout-wrap>
                <md-card ng-repeat="group in main.selectedTab.groups"
                         flex style="min-width: 280px; max-width: 400px">
                    <md-card-content>
                        <h2 class="md-title">{{group.header}}</h2>
                        <hap-control ng-repeat="control in group.items" item="control"/>
                    </md-card-content>
                </md-card>
            </md-content>
        </md-content>
    </div>
	
	<script src="socket.io/socket.io.js"></script>
	<script src="angular/angular.min.js"></script>
	<script src="angular-animate/angular-animate.min.js"></script>
	<script src="angular-material/angular-material.min.js"></script>
	<script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-material-icons/angular-material-icons.min.js"></script>

	<script src="main.js"></script>
    <script src="services/events.js"></script>
    <script src="services/uiloader.js"></script>
    <script src="services/controlsync.js"></script>
    <script src="directives/hapcontrols.js"></script>
</body>
</html>
