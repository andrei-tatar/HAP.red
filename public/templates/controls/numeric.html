<div layout="row" layout-align="center center">
    <md-button class="md-icon-button" ng-click="me.valueDown()" aria-label="unknown">
        <ng-md-icon icon="expand_more"></ng-md-icon>
    </md-button>
    <h3>{{me.item.getText()}}</h3>
    <md-button class="md-icon-button" ng-click="me.valueUp()" aria-label="unknown">
        <ng-md-icon icon="expand_less"></ng-md-icon>
    </md-button>
</div>
